    <label for="prenom">Prenom</label>
        <input type="text" name="prenom" id="firstName" required> <br> <br>

        <input type="date" name="dateNaissance" id="dateNaiss" required> <br> <br>

    </select> <br> <br>

    </select> <br> <br>

        <input type="date"  name="debut" id="dateDebut" value="" required>

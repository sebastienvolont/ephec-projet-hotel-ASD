<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification de reservation</title>
    <link href ="css/searchReservationform.css" rel="stylesheet">
    <script src="js/ChambresEtUpdateClient.js"></script>
</head>
<body>
    <form name="form1" id="form1" >
        <fieldset>
            <legend> Saisissez le mail du client</legend>
            <input name="saisie"  id="saisie" type="text"> <br> <br>
            <input type="button" value="Ouvrir" onClick="pageLoad()">
        </fieldset>
        <!--Formulaire de réservation-->
            <fieldset>
                <legend><h2>Mise à jour Client</h2></legend>
                <label>Id</label>
                <input type="text" name="idclient" id="idclient" disabled required> <br> <br>
                <label>Nom</label>
                <input type="text" name="name" id="name"  required> <br> <br>
                <label>Prenom</label>
                <input type="text" name="prenom" id="firstName" required> <br> <br>
                <label>Date de naissance</label>
                <input type="date" name="dateNaiss" id="dateNaiss" onblur="checkBirthDate()" required> <br> <br>
                <input type="submit" value="Modifier" onclick="submitMajClient()">

            </fieldset>
    </form>
</body>
</html>
